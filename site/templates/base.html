<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>Главная страница - {{ title }}</title>
    {% else %}
    <title>Главная страница</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% block content %}
    <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}">{{ m.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="content">
        <h1>{{ title }}</h1>
    </div>
{% endblock %}
</body>
</html>
